<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Counter App</h1>
    <h2>Count: <span id="count"></span></h2>
    <button id="countUp">Count up</button>
    <button id="countDown">Count down</button>
    <hr />
    <ul id="learningTodo"></ul>
    <hr />
    <input type="text" name="name" id="name" />
    <button id="showInputValue">Show Input Value</button>
    <hr />
    <form id="userForm">
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="First Name"
      />
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Last Name"
      />
      <input type="submit" value="Submit form" />
    </form>
    <hr />
    <h1 id="displayValue"></h1>
    <input
      type="text"
      name="instant"
      id="instantValue"
      placeholder="Instant Value Display"
    />
    <script src="index.js"></script>
  </body>
</html>
